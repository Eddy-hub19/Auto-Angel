<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link type="image/x-icon" rel="icon" href="./images/logo.svg" />
  <title>Публічна оферта</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <link rel="stylesheet" href="./sass/index.scss" />

  <script type="module" src="./index.js"></script>

</head>

<body>
  <!-- ❗️❗️❗️ Add partials like so for every page -->
  <header>
    <div class="header container">
      <a class="logo" href="/">
        <svg class="icon-logo" width="68" height="86">
          <use href="./images/icons.svg#icon-logo-dark"></use>
        </svg>
        <svg class="icon-logo-light" width="68" height="86">
          <use href="./images/icons.svg#icon-logo-light"></use>
        </svg>
      </a>
      <nav class="nav">
        <a class="nav__link" href="./index.html">Головна</a>
        <a class="nav__link current" href="./public-offer.html">Публічна оферта</a>
      </nav>
      <ul class="header-langs">
        <li class="header-langs__item">
          <a class="header-langs__link current-link" href="#">ua</a>
          <svg class="icon-ua" width="18px" height="18px">
            <use href="./images/icons.svg#icon-ua"></use>
          </svg>
        </li>
        <li class="header-langs__item">
          <a class="header-langs__link" href="#">en</a>
          <svg class="icon-en" width="18px" height="18px">
            <use href="./images/icons.svg#icon-en"></use>
          </svg>
        </li>
      </ul>

      <ul class="header-info">
        <li class="header-info__item">
          <button class="btn other">Зробити пожертву</button>
        </li>
        <ul class="header-social-media">
          <li class="header-social-media__item">
            <svg width="24" height="24" class="insta">
              <use href="./images/icons.svg#icon-instagram"></use>
            </svg>
          </li>
          <li class="header-social-media__item">
            <svg width="24" height="24">
              <use href="./images/icons.svg#icon-facebook"></use>
            </svg>
          </li>
        </ul>
        <button class="btn toggleTheme" onclick=addDarkClassToHTML()>
          <div class="moon"></div>
        </button>
      </ul>

      <!-- mobile menu  -->
      <div class="menu-wrap">
        <div class="menu-btn close-btn" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="menu">
          <div class="menu-container">
            <h2 class="mobile-title">Головна</h2>
            <button class="btn toggleTheme" onclick=addDarkClassToHTML()>
              <div class="moon"></div>
            </button>

            <li class="menu-item">
              <a class="menu-link" href="#about-us">Про нас</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#our-mission">Наша місія</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#our-activity">Наша діяльність</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#contacts">Контакти</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#bank">Реквізити</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#gratitude">Подяка</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#write-us">Написати нам</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#our-friends">Наші друзі</a>
            </li>
            <button class="btn other other-mobile">Зробити пожертву</button>
            <a href="./public-offer.html">
              <h3 class="mobile-subtitle">Публічна оферта</h3>
            </a>
            <ul class="mobile-social-media">
              <li class="mobile-social-media__item">
                <svg width="20" height="20">
                  <use href="./images/icons.svg#icon-instagram"></use>
                </svg>
              </li>
              <li class="mobile-social-media__item">
                <svg width="20" height="20">
                  <use href="./images/icons.svg#icon-facebook"></use>
                </svg>
              </li>
            </ul>
          </div>
        </ul>
      </div>
    </div>
  </header>

  <include src="./partials/public-offer.html"></include>
  <include src="./partials/footer.html"></include>

</body>

</html>
