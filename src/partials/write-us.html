<section id="write-us" class="write-us container">
  <h2 class="write-us__title">Напишіть нам</h2>
  <form action="form" class="form" id="commentForm" method="get" novalidate>
    <div class="form-wrap">
      <div class="form-wrap-name">
        <label class="label-name" for="name">Ім’я*</label>
        <input class="field-name _req" id="name" type="text" name="name" placeholder="Як до вас звертатись" required>
      </div>
      <div class="form-wrap-number">
        <label class="label-number" for="number">Номер телефону*</label>
        <input class="field-number _req" id="number" type="number" name="number" placeholder="+380" required>
      </div>
    </div>
    <div class="form-wrap-select">
      <label class="form-wrap-select__label" for="GET-name">Тема*</label>
      <select id="mySelect" name="topic" placeholder="Бажаєте долучитись як волонтер" required>
        <option value="1">Бажаєте долучитись як волонтер</option>
        <option value="2">Dropdown item</option>
        <option value="3">Dropdown item</option>
        <option value="4">Dropdown item</option>
      </select>
    </div>
    <div class="form-wrap-textarea">
      <label class="form-wrap-label" for="msg">Ваше повідомлення*</label>
      <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Тут напишіть ваше звернення"
        required></textarea>
    </div>
    <div class="choose-messenger">
      <legend class="choose-messenger__title">Оберіть бажаний месенджер*</legend>
      <label>
        <input type="radio" id="Telegram" name="Name" value="Telegram" required>
        <div class="choose-messenger__label">
          <label for="Telegram">Telegram</label>
        </div>
      </label>
      <label>
        <input type="radio" id="Viber" name="Name" value="Viber" required>
        <div class="choose-messenger__label">
          <label for="Viber">Viber</label>
        </div>
      </label>
      <label>
        <input type="radio" id="Signal" name="Name" value="Signal" required>
        <div class="choose-messenger__label">
          <label for="Signal">Signal</label>
        </div>
      </label>
    </div>

    <button type="submit" class="btn other submit">Відправити повідомлення</button>
  </form>

</section>
